language: android
dist: trusty
android:
  components:
  - build-tools-29.0.3
  - android-29
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -k "$config_psw" -in config.properties.enc -out config.properties -d
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
    secure: 

