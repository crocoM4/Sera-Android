apply from: "navis.gradle"

buildscript {
    ext {
        compileSdk = 29
        minSdk = 21
        kotlinVersion = "1.3.72"
        ktxVersion = "1.3.0"
        fragmentVersion = "1.3.0-alpha06"
        activityVersion = "1.2.0-alpha06"
        appCompatVersion = "1.1.0"
        materialVersion = "1.2.0-beta01"
        swipeRefreshLayoutVersion = "1.0.0"
        constraintLayoutVersion = "2.0.0-beta7"
        flexboxVersion = "2.0.1"
        lifecycleVersion = "2.2.0"
        coroutineVersion = "1.3.5"
        roomVersion = "2.2.5"
        pagingVersion = "2.1.0-alpha01"
        daggerVersion = "2.27"
        assistedInjectVersion = "0.5.2"
        retrofitVersion = "2.8.1"
        gsonVersion = "2.8.6"
        workManagerVersion = "2.3.4"
        timberVersion = "4.7.1"
        googlePlayServicesVersion = "18.0.0"

        // Test
        junitVersion = "4.13"
        robolectricVersion = "4.3.1"
        mockitoKotlinVersion = "2.1.0"
        mockitoVersion = "2.23.4"

        testCoreVersion = "1.2.0"
        testArchCoreVersion = "2.1.0"
        testJunitVersion = "1.1.1"
        testRulesVersion = "1.2.0"

        testRunnerVersion = "1.3.0-rc01"
        testEspresso = "3.3.0-rc01"

        mockkVersion = "1.9.3"
        
        // Tools
        leakCanary = "2.2"
        lintVersion = "26.4.1"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            // Enable experimental coroutines APIs, including Flow
            freeCompilerArgs += "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi"
            freeCompilerArgs += "-Xuse-experimental=kotlinx.coroutines.FlowPreview"
            freeCompilerArgs += "-Xuse-experimental=kotlinx.coroutines.InternalCoroutinesApi"
            freeCompilerArgs += "-Xuse-experimental=kotlin.ExperimentalStdlibApi"
        }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
